<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
  />
    <link rel="stylesheet" type="text/css" href="../css/post-fix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
<!-- 요놈은 파일선택 버튼 옆에있는 멘트만 고치면 됨 !! -->
    <title>게시글 목록조회</title>
</head>
<body>

    <div style = "height : 20px;"></div>
    <div class = "move">
    <div class="headtitle">
        <a class = "go-behind">&lt;</a>
        <p class="title">아무 말 대잔치</p>
        <img src="/images/Cute.PNG" style="width: 36px; height:36px;" class = "image" /> 
      </div>
    </div>
        
   

    <div style = "height : 20px;"></div>
    <div class = "horizontal-line"></div>

    <br>
    <div style = "height : 20px;"></div>
    <p class = "post-write">게시글 수정</p>
    <div style = "height : 40px;"></div>
    
    <div class = "functions">
        <form method = "post" class = "join-form" id = "join-form">
       
            <br>

            <p style = "font-weight:bold;">&nbsp;&nbsp;제목*</p>
            <br>
            <div style = "height : 10px;"></div>
            <textarea id = 'import-title' name = "title" type = 'text' style = "width: 570px; height:50px; font-size:16px;" maxlength="26"></textarea>
            <div style = "height : 25px;"></div>

            <p style = "font-weight:bold;">&nbsp;&nbsp;내용*</p><br>
            <textarea id = 'intext' name = "innerText" type = 'longtext' placeholder = "&nbsp;&#13;&#10; 내용을 입력해주세요." style = "width: 570px; height:299px; font-size:15px;"></textarea>
            <br>
            <div style = "height : 5px"></div>
            <div class = "horizontal-line" style = "height:0.5px; color:lightgray;"></div>
            <div style = "height : 5px"></div>
            <p class = "helpertext" style = "color:#FF0000; font-size:12px; ">* helper text</p>

            <div style = "height : 20px;"></div>
            <p style = "font-weight:bold; font-size:15px;">이미지</p>
            <div style = "height : 10px"></div>
           
        
            <input type="file" id="input-file"/> <!-- 기존 파일 선택 부분 숨김 -->
            
            <div style = "height : 20px;"></div>

  <a class = "forjoin">
            <input type = "submit" value = "수정하기" id = "join-button" class = "join" style = "width: 361px; height:37px;">
        </a>
        </form>
    </div>





    


    
    

</body>
<script src = ../js/post-fix.js></script>
</html>
