<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    
    <title>로그인</title>
</head>
<body>
    <article class = "page">
        <p class = "headtitle">아무 말 대잔치</p>
    </article>

    <div class = "horizontal-line"></div>
    <div style = "height : 200px;"></div>

    <p class = "loginnow">로그인</p>


<!-- target으로 하면 뒤로가기가 안되고 action으로 하면 뒤로가기 버튼은 생긴다,,,-->
    <div class = "functions">
        <form method = "get" class = "login-form" id = "real";>
            이메일 <!--여기를 Post로 해두니까 당연히 안되지,,-->
            <br> 
            <div style = "height : 5px;"></div>
            <input id = 'userid' type = 'text' placeholder = "이메일을 입력하세요" style = "width: 361px; height:30px;"/><br>
            <div style = "height : 20px;"></div>
            비밀번호
            <br>
            <div style = "height : 5px;"></div>
            <input id = 'password' type = 'password' placeholder = "비밀번호를 입력하세요" style = "width: 361px; height:30px;"/>
            <br>
            <p class = "helpertext" style = "color:red; font-size:12px;">* helper text</p>
            <div style = "height : 10px;"></div>
            <button type = "submit"  id = "submit2" style = "width: 361px; height:37px;">로그인</button>
            <!--버튼태그 2개 이상이면 동작 x-->
            <br> <!-- onclick이 form태그 안에서 정상적으로 동작 x -->
            <div style = "height : 15px;"></div>
            <div class = "sort">
            <input type = "button" value = "회원가입" id = "join"/>
        </div>
        </form>   
    </div>
</body>
<script src ="/js/login.js"></script>
</html>
